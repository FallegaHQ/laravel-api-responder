services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./:/app
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      COMPOSER_HOME: /tmp/composer
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: client_host=host.docker.internal
      PHP_IDE_CONFIG: serverName=laravel-api-responder
    ports:
      - "9003:9003"
    command: tail -f /dev/null
